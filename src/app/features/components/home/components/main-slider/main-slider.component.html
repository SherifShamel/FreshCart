<div class="my-container">
    <div class="flex flex-wrap">
        <div class="w-full md:w-1/2 lg:w-3/4 px-3">
            <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide>
                    <img src="./images/img1.avif" class="h-80 object-fill" alt="">
                </ng-template>
                <ng-template carouselSlide>
                    <img src="./images/img2.avif" class="h-80 object-fill" alt="">
                </ng-template>
                <ng-template carouselSlide>
                    <img src="./images/img3.avif" class="h-80 object-fill" alt="">
                </ng-template>
                <ng-template carouselSlide>
                    <img src="./images/img4.avif" class="h-80 object-fill" alt="">
                </ng-template>
                <ng-template carouselSlide>
                    <img src="./images/img5.avif" class="h-80 object-fill" alt="">
                </ng-template>
            </owl-carousel-o>
        </div>
        <div class="w-full md:w-1/2 lg:w-1/4">
            <owl-carousel-o [options]="customOptions" class="mb-2">
                <ng-template carouselSlide>
                    <img src="./images/banner-4.jpeg" class="h-40 object-cover" alt="">
                </ng-template>
                <ng-template carouselSlide>
                    <img src="./images/grocery-banner.png" class="h-40 object-cover" alt="">
                </ng-template>
            </owl-carousel-o>

            <owl-carousel-o [options]="customOptions" class="mt-2">
                <ng-template carouselSlide>
                    <img src="./images/grocery-banner.png" class="h-40 object-cover" alt="">
                </ng-template>
                <ng-template carouselSlide>
                    <img src="./images/banner-4.jpeg" class="h-40 object-cover" alt="">
                </ng-template>
            </owl-carousel-o>
        </div>
    </div>
</div>
