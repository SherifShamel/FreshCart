<section class="main-section overflow-hidden">
    <h2 class="text-2xl font-bold py-6 my-3 text-center">Search With Categories</h2>
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-y-6">
        @for (category of categories ; track category._id) {
        <div class="flex flex-col items-center ">
            <div [routerLink]="[category._id]"
                class="w-32 h-32 rounded-full category-card cursor-pointer bg-white shadow-md flex items-center justify-center overflow-hidden">
                <img [src]="category.image" alt="Category" class="object-contain w-full h-full">
            </div>
            <span class="mt-3 text-gray-700 font-medium">{{category.name}}</span>
        </div>
        }
    </div>
</section>
