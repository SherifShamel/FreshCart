<div class="main-section">
    <div class=" bg-gray-200 p-2">
        <div class="my-container">
            <h1 class="text-center text-4xl text-emerald-400">All Brands</h1>

            <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 mt-3">
                @for (brand of brands; track brand._id) {
                <div class="outer p-3">
                    <div class="product p-2">
                        <div>
                            <img [src]="brand.image" id="my-image" class="w-full block rounded-md" [alt]="brand.name">
                        </div>
                        <h1 class="text-emerald-400 font-extrabold">Title: {{brand.name}}</h1>
                    </div>
                </div>
                }
            </div>

        </div>
    </div>
</div>
